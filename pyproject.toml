[project]
name = "ip-tools"
version = "0.1.0"
description = "Intellectual property data tools for AI agents"
readme = "README.md"
authors = [
    { name = "Parker Hancock", email = "633163+parkerhancock@users.noreply.github.com" }
]
requires-python = ">=3.12"
license = { text = "Apache-2.0" }
keywords = ["patent", "intellectual property", "trademark", "ai", "agents", "tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "anyio>=4.4",
    "httpx>=0.27",
    "h2>=4.1",
    "lxml>=5.2",
    "cssselect>=1.2",
    "pydantic>=2.7",
    "python-dateutil>=2.9",
    "tenacity>=8.4",
    "hishel[async]>=1.1.3",
    "markitdown>=0.1",
    "pypdf>=4.2",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/parkerhancock/ip_tools"
Repository = "https://github.com/parkerhancock/ip_tools"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.9.0",
    "ty>=0.0.9",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "SIM103", # return condition directly (stylistic)
    "SIM108", # use ternary operator (stylistic, can reduce readability)
    "C416",   # unnecessary dict comprehension (stylistic)
]

[tool.ruff.lint.isort]
known-first-party = ["ip_tools"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ty.environment]
python-version = "3.12"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
